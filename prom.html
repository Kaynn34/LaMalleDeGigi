<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Site Vitrine Couture</title>

<body>

    <input id="myInput" type="text" />




   <script>

    const myInput = document.getElementById("myInput");

            alert(myInput.value);
        }

        });


 
    

    </script>
